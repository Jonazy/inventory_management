{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group row">
                    <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
                </div>
                <div class="col-10">
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" name="button">Add Inventory</button>
        </form>
    </div>
{% endblock %}
