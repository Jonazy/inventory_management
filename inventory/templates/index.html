{% extends 'base.html' %}

{% block body %}
    <div>
        <a href=" {% url 'add_inventory' %}" class="btn btn-primary btn-md"> + Add inventory</a>
    </div>
    <table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>model</th>
            <th>Price</th>
            <th>Status</th>
            <th>Issue</th>
        </tr>
    </thead>
        <tbody>
            {% for item in items %}
               <tr>
                    <td>{{ item.pk }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.issue }}</td>
                   <td><a href=" {% url 'update_inventory' item.pk %}" class="btn btn-warning btn-md"> Edit </a></td>
                   <td><a href=" {% url 'delete_inventory' item.pk %}" class="btn btn-danger btn-md"> Delete </a></td>
               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
